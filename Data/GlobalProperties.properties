# PRPC instance url
instance.url=http://vcifws701:8080/prweb


# provide one of them - chrome/firefox/ie
browser.name=chrome

# user id for PRPC instance session
user=bwatcher

# password for PRPC instance session
pwd=pega

# path of chromedriver in local machine
chrome.driver=binaries/chromedriver.exe

# path of iedriver in local machine
ie.driver=binaries/IEDriverServer.exe

# path of iedriver in local machine
edge.driver=binaries/MicrosoftWebDriver.exe

